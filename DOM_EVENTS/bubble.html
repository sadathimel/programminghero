<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Assumenda, consectetur eveniet?</li>
            <li class="item">Similique, voluptatibus eos?</li>
            <li class="item">Fugiat, exercitationem ex.</li>
            <li class="item">Nemo, incidunt impedit!</li>
        </ul>
    </div>
    <script>
        document.getElementById('first').addEventListener('click', function(event){
            console.log('first item clicked')
        });
        document.getElementById('container').addEventListener('click', function(){
            console.log('container clicked')
        });
        document.getElementById('myList').addEventListener('click', function(){
            console.log('Ul click');
        })
    </script>
</body>
</html>
